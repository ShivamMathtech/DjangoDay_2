{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
  </head>
  <body>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content rounded-0">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Add Book Details here ...
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form method="post">
              {% csrf_token %}
              <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input
                  type="text"
                  name="title"
                  id="title"
                  class="form-control"
                  placeholder="Enter Your Book title"
                />
              </div>
              <div class="mb-3">
                <label for="author" class="form-label">Author Name</label>
                <input
                  type="text"
                  name="author"
                  id="author"
                  class="form-control"
                  placeholder="Enter author Name"
                />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input
                  type="text"
                  name="price"
                  id="price"
                  class="form-control"
                  placeholder="Enter the Price"
                />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea
                  name="description"
                  id="description"
                  class="form-control"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="publsidate" class="form-label">Publsih Date</label>
                <input
                  type="date"
                  name="publish_date"
                  id="publsidate"
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <button type="submit" value="submit" class="btn btn-success">
                  Book Save
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid main-container p-2">
      <div class="container child-container p-0">
        <header class="header">
          <div class="row h-100">
            <div class="col-md-6 d-flex align-items-center">
              <h3 class="ms-2">Book Mangement Store</h3>
            </div>
            <div class="col-md-6 d-flex justify-content-end align-items-center">
              <button
                class="btn btn-success rounded-0"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                Add Books +
              </button>
              <button
                class="btn btn-warning rounded-0 ms-2 me-2"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                Update book
              </button>
              <button
                class="btn btn-danger rounded-0 ms-2 me-2"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                Delete Book
              </button>
            </div>
          </div>
        </header>
        <div class="container mt-1">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Price</th>
                <th scope="col">Description</th>
                <th scope="col">Publish date</th>
              </tr>
            </thead>
            <tbody>
              {% for book in books %}
              <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>${{ book.price }}</td>
                <td>{{ book.description }}</td>
                <td>{{ book.publish_date }}</td>
              </tr>
              {% empty %}
              <tr>
                <td colspan="6" style="text-align: center">No books found</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
